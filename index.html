
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="text-white" id="body">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üêç Snake Pro</a>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <div id="menu">
      <h1 class="mb-4">Choisissez la difficult√©</h1>
      <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
        <button class="btn btn-outline-success btn-lg" onclick="startGame(150)">Facile</button>
        <button class="btn btn-outline-warning btn-lg" onclick="startGame(100)">Moyen</button>
        <button class="btn btn-outline-danger btn-lg" onclick="startGame(70)">Difficile</button>
      </div>
    </div>

    <div id="gameArea" class="d-none">
      <div id="score" class="fs-4 my-2">Score : 0</div>
      <div id="bestScore" class="text-info mb-3"></div>
      <canvas id="gameCanvas" width="600" height="600" class="border border-light rounded"></canvas>
      <div class="mt-3">
        <button id="restartBtn" class="btn btn-outline-light mt-3">üîÅ Rejouer</button>
      </div>
    </div>
  </div>

  <!-- Sons -->
  <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
  <audio id="music" src="music.mp3" preload="auto" loop autoplay></audio>

  <script src="script.js"></script>
</body>
</html>
